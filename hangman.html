<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <script src="hangman.js" type="text/javascript"></script>
  <link rel="stylesheet" href="hangman.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

  <div id="game">
    <h1 id="title">Hangman</h1>
      <div class="score">
        <p><strong>Wins:</strong> <span id="wins"></span></p>
        <p><strong>Losses:</strong> <span id="losses">0</span></p>
      </div>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 id="underscoreCharacters"></h1>
        <form id="gameForm" name="gameForm">
          <input id="guessField" name="guessField" type="text" size="5" maxlength="1" class="invisible">
          <input id="guessButton" name="guessButton" type="button" value="Guess" class="invisible" onClick="letterMatches()">
          <div class="keyboard">
            <div class="firstKB">
              <button type="button" class="btn btn-primary active" id="qKey" value="q" onclick="moveLetters(this.value); disableButton(this.id);">q</button>
              <button type="button" class="btn btn-primary active" id="wKey" value="w" onclick="moveLetters(this.value); disableButton(this.id);">w</button>
              <button type="button" class="btn btn-primary active" id="eKey" value="e" onclick="moveLetters(this.value); disableButton(this.id);">e</button>
              <button type="button" class="btn btn-primary active" id="rKey" value="r" onclick="moveLetters(this.value); disableButton(this.id);">r</button>
              <button type="button" class="btn btn-primary active" id="tKey" value="t" onclick="moveLetters(this.value); disableButton(this.id);">t</button>
              <button type="button" class="btn btn-primary active" id="yKey" value="y" onclick="moveLetters(this.value); disableButton(this.id);">y</button>
              <button type="button" class="btn btn-primary active" id="uKey" value="u" onclick="moveLetters(this.value); disableButton(this.id);">u</button>
              <button type="button" class="btn btn-primary active" id="iKey" value="i" onclick="moveLetters(this.value); disableButton(this.id);">i</button>
              <button type="button" class="btn btn-primary active" id="oKey" value="o" onclick="moveLetters(this.value); disableButton(this.id);">o</button>
              <button type="button" class="btn btn-primary active" id="pKey" value="p" onclick="moveLetters(this.value); disableButton(this.id);">p</button>
            </div>
            <div class="secondKB">
              <button type="button" class="btn btn-primary active" id="aKey" value="a" onclick="moveLetters(this.value); disableButton(this.id);">a</button>
              <button type="button" class="btn btn-primary active" id="sKey" value="s" onclick="moveLetters(this.value); disableButton(this.id);">s</button>
              <button type="button" class="btn btn-primary active" id="dKey" value="d" onclick="moveLetters(this.value); disableButton(this.id);">d</button>
              <button type="button" class="btn btn-primary active" id="fKey" value="f" onclick="moveLetters(this.value); disableButton(this.id);">f</button>
              <button type="button" class="btn btn-primary active" id="gKey" value="g" onclick="moveLetters(this.value); disableButton(this.id);">g</button>
              <button type="button" class="btn btn-primary active" id="hKey" value="h" onclick="moveLetters(this.value); disableButton(this.id);">h</button>
              <button type="button" class="btn btn-primary active" id="jKey" value="j" onclick="moveLetters(this.value); disableButton(this.id);">j</button>
              <button type="button" class="btn btn-primary active" id="kKey" value="k" onclick="moveLetters(this.value); disableButton(this.id);">k</button>
              <button type="button" class="btn btn-primary active" id="lKey" value="l" onclick="moveLetters(this.value); disableButton(this.id);">l</button>
            </div>
            <div class="thirdKB">
              <button type="button" class="btn btn-primary active" id="zKey" value="z" onclick="moveLetters(this.value); disableButton(this.id);">z</button>
              <button type="button" class="btn btn-primary active" id="xKey" value="x" onclick="moveLetters(this.value); disableButton(this.id);">x</button>
              <button type="button" class="btn btn-primary active" id="cKey" value="c" onclick="moveLetters(this.value); disableButton(this.id);">c</button>
              <button type="button" class="btn btn-primary active" id="vKey" value="v" onclick="moveLetters(this.value); disableButton(this.id);">v</button>
              <button type="button" class="btn btn-primary active" id="bKey" value="b" onclick="moveLetters(this.value); disableButton(this.id);">b</button>
              <button type="button" class="btn btn-primary active" id="nKey" value="n" onclick="moveLetters(this.value); disableButton(this.id);">n</button>
              <button type="button" class="btn btn-primary active" id="mKey" value="m" onclick="moveLetters(this.value); disableButton(this.id);">m</button>
            </div>        
          </div>

          <p id="generateLetters">Wrong Letters:</p>
          <img src="hangman0.png" id="hangman"><br />
          <button name="next" class="btn btn-primary" type="button" value="Next Game" onClick="resetGame()">Next Game</button>
          <button name="refresh" class="btn btn-primary" type="button" value="New Game" onClick="location.reload()">New Game</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
